<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalconJs</title>
</head>
<body>
    <div id="root"></div>

    <script type="module" src="app.js"></script>
    <style>
        body {
          background: #f6f8fa;
          font-family: 'Segoe UI', Arial, sans-serif;
          margin: 0;
          padding: 0;
          min-height: 100vh;
          min-width: 100vw;
        }
        #app-container {
          background: #d3bf0a;
          max-width: 620px;
          margin: 40px auto;
          border-radius: 6px;
          box-shadow: 0 4px 24px rgba(0,0,0,0.08);
          padding: 32px 28px 24px 28px;
          border: none !important;
        }
        h1 {
          font-size: 2rem;
          color: #141515;
          margin-bottom: 18px;
          letter-spacing: 1px;
          text-align: center;
        }
        hr {
          border: none;
          border-top: 1px solid #e5e7eb;
          margin: 18px 0;
        }
        button {
          background: #020816;
          color: #fff;
          border: none;
          border-radius: 6px;
          padding: 10px 18px;
          font-size: 1rem;
          cursor: pointer;
          margin-bottom: 10px;
          transition: background 0.2s;
          box-shadow: 0 2px 8px rgba(37,99,235,0.08);
        }
        button:hover {
          background: #1f2024;
        }
        input[type="text"] {
          width: 100%;
          padding: 9px 12px;
          border: 1px solid #d1d5db;
          border-radius: 6px;
          font-size: 1rem;
          margin-bottom: 12px;
          box-sizing: border-box;
          transition: border 0.2s;
        }
        input[type="text"]:focus {
          border: 1.5px solid #27292c;
          outline: none;
        }
        .counter-section {
          background: #f1f5fd;
          border-radius: 8px;
          padding: 16px 14px;
          margin-top: 8px;
          margin-bottom: 10px;
        }
        p {
          margin: 8px 0;
          font-size: 1.05rem;
        }
        .gray {
          color: #6b7280;
        }
      </style>
</body>
</html>
